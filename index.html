<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>தமிழ் பிழை திருத்தி (Tamil Grammar Checker)</title>
    <style>
        :root { --primary: #1a73e8; --success: #1e8e3e; --error: #d93025; --bg: #f8f9fa; --card: #ffffff; }
        body { font-family: 'Latha', 'Arial', sans-serif; background-color: var(--bg); margin: 0; padding: 20px; color: #202124; }
        
        .container { max-width: 900px; margin: 0 auto; background: var(--card); padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        
        h1 { text-align: center; color: var(--primary); margin-bottom: 5px; }
        .subtitle { text-align: center; color: #5f6368; margin-bottom: 30px; font-size: 0.95rem; }

        /* Input Area */
        .editor-box { position: relative; margin-bottom: 20px; }
        textarea { width: 100%; height: 150px; padding: 15px; border: 2px solid #dadce0; border-radius: 8px; font-size: 1.2rem; line-height: 1.6; resize: vertical; box-sizing: border-box; transition: 0.3s; }
        textarea:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 4px rgba(26,115,232,0.1); }
        
        .btn-check { background-color: var(--primary); color: white; padding: 12px 30px; border: none; border-radius: 24px; font-size: 1.1rem; font-weight: bold; cursor: pointer; float: right; transition: 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .btn-check:hover { background-color: #1557b0; transform: translateY(-1px); }

        /* Output Area */
        .output-section { margin-top: 60px; display: none; }
        .output-section.active { display: block; animation: fadeIn 0.5s; }
        
        .diff-view { background: #f1f3f4; padding: 20px; border-radius: 8px; font-size: 1.3rem; line-height: 1.8; margin-bottom: 20px; border-left: 5px solid var(--success); }
        .correction { color: var(--success); font-weight: bold; text-decoration: underline; text-decoration-style: dotted; cursor: help; }
        .error-mark { color: var(--error); text-decoration: line-through; margin-right: 5px; opacity: 0.7; font-size: 0.9em; }

        .report-card { background: white; border: 1px solid #e0e0e0; border-radius: 8px; padding: 15px; margin-top: 20px; }
        .report-title { font-weight: bold; color: #3c4043; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 10px; display: block; }
        .rule-item { margin-bottom: 8px; font-size: 0.95rem; color: #444; }
        .badge { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; margin-left: 8px; }
        .badge-sandhi { background: #e8f0fe; color: #1967d2; }
        .badge-spell { background: #fce8e6; color: #c5221f; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <h1>தமிழ் பிழை திருத்தி</h1>
    <p class="subtitle">சொற்பிழை | புணர்ச்சிப் பிழை | வல்லினம் மிகும் இடங்கள்</p>

    <div class="editor-box">
        <textarea id="inputText" placeholder="இங்குத் தட்டச்சு செய்க... (எ.கா: அந்த பையன் கடைக்கு சென்றான். அவன் மரம் வெட்டினான்.)"></textarea>
        <button class="btn-check" onclick="correctText()">பிழைகளைத் திருத்து</button>
        <div style="clear:both;"></div>
    </div>

    <div id="outputArea" class="output-section">
        <h3 style="color:#5f6368;">திருத்தப்பட்ட வடிவம்:</h3>
        <div id="correctedText" class="diff-view"></div>
        
        <div class="report-card">
            <span class="report-title">திருத்த விவரங்கள்:</span>
            <div id="reportList"></div>
        </div>
    </div>
</div>

<script>
    // --- 1. தரவுகள் (Data) ---
    const UYIR = ["அ", "ஆ", "இ", "ஈ", "உ", "ஊ", "ஏ", "ஐ", "ஒ", "ஓ", "ஔ"];
    const VALLINAM = ["க்", "ச்", "ட்", "த்", "ப்", "ற்"];
    const MELLINAM = ["ங்", "ஞ்", "ண்", "ந்", "ம்", "ன்"];
    const IDAIYINAM = ["ய்", "ர்", "ல்", "வ்", "ழ்", "ள்"];
    
    // வல்லினம் மிகும் சொற்கள் பட்டியல் (Trigger Words)
    const VALLINAM_MIGUM_WORDS = [
        "அந்த", "இந்த", "எந்த", "அப்ப", "இப்ப", "எப்ப", "அங்க", "இங்க", "எங்க", // சுட்டு/வினா
        "என", "ஆக", "போய்", "போல", "கூட", // வினையெச்சம்/இடைச்சொல்
        "பல", "சில" // அகர ஈறு (பொது)
    ];

    // --- 2. உதவிக் கருவிகள் ---
    function getTamilLetters(word) {
        return word.match(/[\u0B80-\u0BFF][\u0BCD\u0BBE-\u0BCC\u0BD7]?/g) || [];
    }
    
    function getRootMei(char) {
        if (UYIR.includes(char)) return null;
        let code = char.charCodeAt(0);
        if (code >= 2965 && code <= 2999) return String.fromCharCode(code) + "்";
        return char;
    }
    
    function getEndingUyir(char) {
        if(UYIR.includes(char)) return char;
        const suffixes = { "ா": "ஆ", "ி": "இ", "ீ": "ஈ", "ு": "உ", "ூ": "ஊ", "ெ": "எ", "ே": "ஏ", "ை": "ஐ", "ொ": "ஒ", "ோ": "ஓ", "ௌ": "ஔ" };
        for (let s in suffixes) if(char.endsWith(s)) return suffixes[s];
        if(!char.includes("்")) return "அ";
        return null;
    }

    // --- 3. முதன்மைச் செயல்பாடு (Correction Logic) ---
    function correctText() {
        const text = document.getElementById('inputText').value;
        if(!text.trim()) return;

        // வரிகளைப் பிரித்தல்
        // (குறிப்பு: முற்றுப்புள்ளி, கமா போன்றவற்றைத் தனியாகக் கையாள வேண்டும்)
        // எளிமைக்காக சொற்களாகப் பிரிக்கிறோம்.
        
        // Split text but keep delimiters to reconstruct later
        // This regex splits by spaces but captures newlines/punctuation roughly
        let tokens = text.split(/(\s+|[.,;!?])/).filter(t => t.length > 0);
        
        let processedTokens = [];
        let reports = [];
        
        // Iterate tokens to check pairs
        for (let i = 0; i < tokens.length; i++) {
            let curr = tokens[i];
            let next = (i + 2 < tokens.length) ? tokens[i+2] : null; // i+1 is space/punctuation usually
            let separator = (i + 1 < tokens.length) ? tokens[i+1] : "";
            
            // Skip non-word tokens for analysis but keep them in output
            if (!isTamilWord(curr)) {
                processedTokens.push({ text: curr, type: 'asis' });
                continue;
            }
            
            // 1. தனிச்சொல் பிழை ஆய்வு (Spelling/Phonotactics)
            let spellCheck = checkSpelling(curr);
            if(spellCheck.error) {
                processedTokens.push({ text: curr, type: 'error', suggestion: spellCheck.suggestion, msg: spellCheck.msg });
                reports.push({ word: curr, msg: spellCheck.msg, type: "spelling" });
                
                // If it's the last word or separator isn't space, move on
                if (!separator.match(/^\s+$/)) { 
                    processedTokens.push({ text: separator, type: 'asis' });
                    // i++ handled by loop but we need to verify logic structure
                }
                continue; // Skip sandhi check for misspelled word
            }

            // 2. புணர்ச்சிப் பிழை ஆய்வு (Sandhi Check) with Next Word
            if (next && isTamilWord(next) && separator.match(/^\s+$/)) {
                let sandhiFix = checkSandhiCorrection(curr, next);
                
                if (sandhiFix) {
                    // புணர்ச்சி தேவைப்படும் இடம்!
                    // நாம் இரண்டு சொற்களையும் சேர்த்து அல்லது முதல் சொல்லில் மாற்றம் செய்து காட்ட வேண்டும்.
                    processedTokens.push({ text: sandhiFix.newW1, type: 'corrected', original: curr, msg: sandhiFix.rule });
                    reports.push({ word: `${curr} + ${next}`, msg: sandhiFix.rule, type: "sandhi" });
                    
                    // Separator might need removal if words merged (e.g. மரத்தை)
                    // But usually Sandhi inserts space or char.
                    // For Vallinam Miguthal (அந்தப் பையன்), we modify W1 to include 'ப்'.
                    
                    processedTokens.push({ text: separator, type: 'asis' });
                } else {
                    processedTokens.push({ text: curr, type: 'valid' });
                    processedTokens.push({ text: separator, type: 'asis' });
                }
                i++; // Skip separator in next iteration check (already pushed)
            } else {
                processedTokens.push({ text: curr, type: 'valid' });
                // If next token is not a word or no next token, push separator if exists
                 if ((i + 1 < tokens.length) && !processedTokens[processedTokens.length-1].text.match(/^\s+$/)) {
                     // Check if we haven't pushed separator yet
                     // Logic gap: The loop iterates ALL tokens.
                     // Let's refine: The loop needs to handle just words and peek ahead.
                     // This simple loop is tricky. Let's revert to a simpler Word-by-Word reconstruction.
                 }
            }
        }
        
        // Re-Build Display (Simpler Logic applied below for robustness)
        rebuildAndDisplay(text);
    }

    // --- மேம்படுத்தப்பட்ட லாஜிக் (Better Logic Flow) ---
    function rebuildAndDisplay(rawText) {
        const reportDiv = document.getElementById('reportList');
        const outputDiv = document.getElementById('correctedText');
        document.querySelector('.output-section').classList.add('active');
        
        reportDiv.innerHTML = "";
        outputDiv.innerHTML = "";

        // Split keeping delimiters to preserve structure
        let parts = rawText.split(/([\s.,;!?]+)/);
        let correctedHTML = "";
        
        for (let i = 0; i < parts.length; i++) {
            let w1 = parts[i];
            
            // Skip delimiters
            if (!isTamilWord(w1)) {
                correctedHTML += w1;
                continue;
            }

            // Check Spelling First
            let spell = checkSpelling(w1);
            if (spell.error) {
                correctedHTML += `<span title="${spell.msg}" style="color:red; text-decoration:underline wavy;">${w1}</span>`;
                addReport(w1, spell.msg, "badge-spell");
                continue;
            }

            // Check Sandhi with next word
            let nextPartIndex = i + 2; // i+1 is delimiter
            if (nextPartIndex < parts.length) {
                let delimiter = parts[i+1];
                let w2 = parts[nextPartIndex];
                
                if (isTamilWord(w2) && delimiter.trim() === "") { // Only check if space separates
                    let fix = checkSandhiCorrection(w1, w2);
                    if (fix) {
                        // Apply fix
                        // Show change: "அந்த" -> "அந்தப்"
                        correctedHTML += `<span class="correction" title="${fix.rule}">${fix.newW1}</span>`;
                        addReport(`${w1} + ${w2}`, `${fix.rule} (${fix.sutra})`, "badge-sandhi");
                        continue; 
                    }
                }
            }
            
            // No error
            correctedHTML += w1;
        }
        
        outputDiv.innerHTML = correctedHTML;
        if(reportDiv.innerHTML === "") reportDiv.innerHTML = "<i>பிழைகள் ஏதும் காணப்படவில்லை.</i>";
    }

    function addReport(target, msg, badgeClass) {
        const div = document.getElementById('reportList');
        div.innerHTML += `
            <div class="rule-item">
                <b>${target}</b>: ${msg} 
                <span class="badge ${badgeClass}">${badgeClass.includes('sandhi') ? 'புணர்ச்சி' : 'சொற்பிழை'}</span>
            </div>`;
    }

    function isTamilWord(str) {
        // Basic check if string contains Tamil characters
        return /[\u0B80-\u0BFF]/.test(str);
    }

    // --- 4. பிழை ஆய்வு விதிகள் (Rules Engine) ---

    // அ. சொற்பிழை ஆய்வு (Spelling)
    function checkSpelling(word) {
        let letters = getTamilLetters(word);
        if(letters.length === 0) return { error: false };
        let first = letters[0];
        let last = letters[letters.length-1];
        let rootFirst = getRootMei(first);

        // 1. மொழிமுதல் பிழை (ட, ற, ல, ள, ண...)
        if (rootFirst) {
            let r = rootFirst.replace('்','');
            if (["ட", "ற", "ல", "ள", "ழ", "ண", "ன"].includes(r)) {
                return { error: true, msg: `'${r}' எழுத்தில் சொல் தொடங்காது.` };
            }
        }

        // 2. மொழியிறுதி பிழை (வல்லினம்)
        if (VALLINAM.includes(last)) {
            return { error: true, msg: `'${last}' (வல்லின மெய்) எழுத்தில் சொல் முடியக்கூடாது.` };
        }

        // 3. மெய்ம்மயக்கம் (எளிய சோதனை)
        for(let j=0; j<letters.length-1; j++){
            let c = letters[j];
            let n = letters[j+1];
            if(c.includes('்')) {
                // ட் முன் க,ச,ப வரலாம். வேறு வந்தால் பிழை.
                if(c === "ட்" && !["க்","ச்","ப்","ட்"].includes(getRootMei(n))) 
                    return { error: true, msg: `ட் மெய்க்குப் பின் '${n}' வராது.` };
                // ற் முன் க,ச,ப வரலாம்.
                if(c === "ற்" && !["க்","ச்","ப்","ற்"].includes(getRootMei(n))) 
                    return { error: true, msg: `ற் மெய்க்குப் பின் '${n}' வராது.` };
            }
        }

        return { error: false };
    }

    // ஆ. புணர்ச்சி/சந்தி பிழை ஆய்வு (Sandhi Correction)
    function checkSandhiCorrection(w1, w2) {
        let l1 = getTamilLetters(w1);
        let l2 = getTamilLetters(w2);
        let last = l1[l1.length-1];
        let endUyir = getEndingUyir(last);
        let first = l2[0];
        let firstRoot = getRootMei(first);
        
        if (!VALLINAM.includes(firstRoot)) return null; // Only modify if next word starts with Vallinam

        // 1. வல்லினம் மிகும் இடங்கள் (Hard Consonant Doubling)
        
        // அ. சுட்டு/வினா/வினையெச்சம் (அந்த, இந்த, அங்கே, ஓட, தேட...)
        // Check if w1 is in the trigger list OR ends in specific vowels with grammatical context
        
        let needsDoubling = false;
        let ruleDesc = "";
        let sutraRef = "";

        // List Check
        if (VALLINAM_MIGUM_WORDS.includes(w1)) {
            needsDoubling = true;
            ruleDesc = `'${w1}' அடுத்து வல்லினம் மிகும்.`;
            sutraRef = "உயிர் மயங்கியல்";
        }
        // இகர ஈற்று வினையெச்சம் (ஓடி, பாடி, தேடி)
        else if (endUyir === "இ" && !["இன்றி", "அன்றி"].includes(w1) && w1.length > 2) {
             // Heuristic: Multi-syllable 'i' ending is likely Vinaiyecham
             needsDoubling = true; 
             ruleDesc = "இகர ஈற்று வினையெச்சம் வல்லினம் மிகும்.";
             sutraRef = "உயிர் மயங்கியல் 33";
        }
        // குற்றியலுகரம் (வன்தொடர்/மென்தொடர்)
        // எ.கா: படித்து + பார்த்தான் -> படித்துப்பார்த்தான்
        // எ.கா: கொக்கு + கால் -> கொக்குக்கால்
        else if (["கு","சு","டு","து","பு","று"].includes(last) && l1.length > 1) {
             // Simple heuristic: assume doubling is needed for most common Kutriyalugaram words in sentence context
             needsDoubling = true;
             ruleDesc = "குற்றியலுகரத்தின் பின் வல்லினம் மிகும்.";
             sutraRef = "குற்றியலுகரம் 21";
        }
        // இரண்டாம்/நான்காம் வேற்றுமை (ஐ, கு)
        else if (last === "ஐ" || last === "கு") { // Direct ending (rarely used alone) or words ending with markers
             // Heuristic: If word ends in 'ai' or 'ku' sound
             needsDoubling = true;
             ruleDesc = "வேற்றுமை உருபு (ஐ/கு) விரிந்த இடத்தில் வல்லினம் மிகும்.";
             sutraRef = "உயிர் மயங்கியல் 78";
        }
        else if (endUyir === "ஐ") { // பனை + மரம் -> பனைமரம் (No doubling). But யானை + படை -> யானைப்படை.
            // Context sensitive. Defaulting to Suggest Doubling for noun+noun valid cases.
            // Let's require user verification or stick to high confidence rules.
            // For this tool, let's suggest it.
            needsDoubling = true;
            ruleDesc = "ஐகார ஈற்றில் வல்லினம் மிகும்.";
        }

        // Apply Correction
        if (needsDoubling) {
            // Check if already doubled (User typed "அந்தப் பையன்")
            // No, the tokens are split. w1="அந்த", w2="பையன்".
            // We need to output "அந்தப்".
            
            // However, sometimes user types "அந்த பையன்" (Missing).
            // Sometimes user types "அந்தப் பையன்" (Correct). 
            // If user typed "அந்தப்", l1 last char is 'ப்'.
            
            if (last === firstRoot) {
                return null; // Already correct (அந்தப் + பையன்)
            } else {
                return {
                    newW1: w1 + firstRoot, // அந்த + ப் = அந்தப்
                    rule: ruleDesc,
                    sutra: sutraRef
                };
            }
        }

        // 2. மகர ஈறு கெடுதல் (மரம் + கிளை -> மரக்கிளை)
        if (last === "ம்") {
            // Remove 'm' and add 'k' (firstRoot)
            let base = w1.slice(0, -1);
            return {
                newW1: base + firstRoot,
                rule: "மகர ஈறு கெட்டு வல்லினம் மிகும் (மரம்+கிளை -> மரக்கிளை).",
                sutra: "புள்ளி மயங்கியல் 15"
            };
        }

        return null;
    }

</script>
